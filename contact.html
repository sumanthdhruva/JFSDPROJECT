<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | JOB</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <h2 class="logo"><a href="#">JOB</a></h2>
        
        <ul class="links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="jobs.html">Jobs</a></li>
        </ul>
        <div class="buttons">
          <a href="signinland.html" class="signin">Sign In</a>
          <a href="#" class="signup">Sign Up</a>
        </div>
      </nav>
    </header>
    <section class="contact-section">
      <div class="contact-content">
        <div class="contact-form">
          <h2>Contact Us</h2>
          <p>We'd love to hear from you! Fill out the form below and we will get back to you shortly.</p>
          <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>
        <div class="contact-map">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Andhra_Pradesh_district_map.svg" alt="Map of Andhra Pradesh" />
        </div>
      </div>
    </section>
  </body>
</html>
